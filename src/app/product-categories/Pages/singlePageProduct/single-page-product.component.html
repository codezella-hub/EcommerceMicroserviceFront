<div class="container my-5" *ngIf="product">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <div class="product-image">
        <img [src]="getImageUrl(product.imageUrl)" class="card-img-top" alt="{{ product.name }}">
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <h3 class="text-muted">{{ product.brand }}</h3>
      <p class="text-danger">Price: ${{ product.price }}</p>
      <p><strong>Discount:</strong> {{ product.discountPercentage }}%</p>
      <p><strong>SKU:</strong> {{ product.sku }}</p>
      <p><strong>Description:</strong> {{ product.description }}</p>
      <p><strong>Category:</strong> {{ product.category.name }}</p>

      <!-- Add to Cart Button -->
      <button class="btn btn-success btn-lg mt-4" (click)="addToCart(product, $event); $event.stopPropagation()">
        <i class="bi bi-cart-plus"></i> Add to Cart
      </button>
    </div>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="!product" class="text-center">
  <p>Loading product...</p>
</div>
