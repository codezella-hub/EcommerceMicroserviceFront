<h2 mat-dialog-title class="text-center">Modifier le profil</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSave()" mat-dialog-content>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Adresse</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Date de naissance</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Genre</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of genders" [value]="gender">{{ gender }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio" rows="3"></textarea>
    </mat-form-field>
  </div>

</form>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!profileForm.valid">Enregistrer</button>
</mat-dialog-actions>
